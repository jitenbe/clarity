<ng-container>
  <div class="card">
    <div class="card-header">
      Add Project
    </div>
    <div class="card-body">
      <div class="container">
        <div class="row">
          <div class="col-md-12 offset-md-2">
            <!-- <div class="col-md-4 col-sm-6"><h3>Login</h3></div> -->
            <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
              <div class="row" *ngIf="showMsg">
                <div class="col-xs-12">
                  <p class="alter alert-success">
                    <strong>Project added Successfully</strong>
                  </p>
                </div>
              </div>
              <!-- <input type="hidden" [(ngModel)]="investment.id" #investment_code="ngModel" name="id" /> -->
              <div class="form-group col-md-6 col-sm-8">
                <label for="projectName">Project Name</label>
                <textarea type="text" class="form-control" name="investment_code" [(ngModel)]="project.projectName" 
                #projectName="ngModel"
                  [ngClass]="{ 'is-invalid': f.submitted && project_name.invalid }" required ></textarea>
                <div *ngIf="f.submitted && projectName.invalid" class="invalid-feedback">
                  <div *ngIf="projectName.errors.required">Project Name is required</div>
                </div>
              </div>
              <div class="form-group col-md-4 col-sm-6">
                <button class="btn btn-primary" style='margin-right:16px'>Save</button>
                <input type="button" value="Reset" class="btn btn-secondary" style='margin-right:16px' (click)="reset()" />
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    </div>
</ng-container>
