<!-- main app container -->

  <div class="container">
      <div class="row">
          <div class="col-md-12 offset-md-2">
              <div class="col-md-4 col-sm-6"><h3>Login</h3></div>
              <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                  
                  <div class="form-group col-md-4 col-sm-6">
                      <label for="lanId">Lan Id</label>
                      <input type="text" class="form-control" name="lanId" [(ngModel)]="emp.lanId" 
                      #lanId="ngModel" [ngClass]="{ 'is-invalid': f.submitted && lanId.invalid }" required />
                      <div *ngIf="f.submitted && lanId.invalid" class="invalid-feedback">
                          <div *ngIf="lanId.errors.required">Lan Id is required</div>
                      </div>
                  </div>
                  <div class="form-group col-md-4 col-sm-6">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" name="password" [(ngModel)]="emp.password" 
                      #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required />
                      <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                          <div *ngIf="password.errors.required">Password is required</div>
                      </div>
                  </div>
                  <div class="form-group col-md-4 col-sm-6">
                      <button class="btn btn-primary">Login</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
