
<div class="container">
    <div class="row">
        <div class="col-md-12 offset-md-2">
            <div class="col-md-4 col-sm-6"><h3>Login</h3></div>
            <form name="loginForm" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                <div class="row" *ngIf="showMsg">
                    <div class="col-xs-12">
                      <p class="alert alert-danger">
                        <strong>Login Failed. Invalid Lan Id or password !!</strong>
                      </p>
                    </div>
                  </div>
                <div class="form-group col-md-4 col-sm-6">
                    <label for="consultant_id">Lan Id</label>
                    <input type="text" class="form-control" name="lanId" [(ngModel)]="emp.consultant_id" 
                    #consultant_id="ngModel" [ngClass]="{ 'is-invalid': f.submitted && consultant_id.invalid }" required />
                    <div *ngIf="f.submitted && consultant_id.invalid" class="invalid-feedback">
                        <div *ngIf="consultant_id.errors.required">Lan Id is required</div>
                    </div>
                </div>
                <div class="form-group col-md-4 col-sm-6">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" [(ngModel)]="emp.password" 
                    #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required />
                    <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                        <div *ngIf="password.errors.required">Password is required</div>
                    </div>
                </div>
                <div class="form-group col-md-4 col-sm-6">
                    <button class="btn btn-primary">Login</button>
                    <a [routerLink]="['/register']" class="btn btn-link">Register</a>
                </div>
            </form>
        </div>
    </div>
</div>
