    <div class="container">
        <div class="row">
            <div class="col-md-12 offset-md-2">
                <!-- <div class="col-md-4 col-sm-6"><h3>Login</h3></div> -->
                <form name="form" (ngSubmit)="f.form.valid && onSubmit(empForm)" #f="ngForm" novalidate>
                  <div class="row" *ngIf="showMsg">
                    <div class="col-xs-12">
                      <p class="alter alert-success">
                        <strong>Registration Success !!</strong> Please click here to<a [routerLink]="['/Login']" class="btn btn-link">Login</a>
                      </p>
                    </div>
                  </div>
                    <div class="form-group col-md-4 col-sm-6">
                        <label for="consultant_id">Lan Id</label>
                        <input type="text" class="form-control" name="consultant_id" [(ngModel)]="emp.consultant_id" 
                        #consultant_id="ngModel" [ngClass]="{ 'is-invalid': f.submitted && consultant_id.invalid }" 
                        required />
                        <div *ngIf="f.submitted && consultant_id.invalid" class="invalid-feedback">
                            <div *ngIf="consultant_id.errors.required">Lan Id is required</div>
                        </div>
                    </div>
                    <div class="form-group col-md-4 col-sm-6">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" [(ngModel)]="emp.password" 
                        #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required />
                        <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                            <div *ngIf="password.errors.required">Password is required</div>
                        </div>
                    </div>
                    <div class="form-group col-md-4 col-sm-6">
                        <label for="firstname">First Name</label>
                        <input type="text" class="form-control" name="firstname" [(ngModel)]="emp.firstname" 
                        #firstname="ngModel" [ngClass]="{ 'is-invalid': f.submitted && firstname.invalid }" required />
                        <div *ngIf="f.submitted && firstname.invalid" class="invalid-feedback">
                            <div *ngIf="firstname.errors.required">First Name is required</div>
                        </div>
                    </div>
                    <div class="form-group col-md-4 col-sm-6">
                        <label for="lastname">Last Name</label>
                        <input type="text" class="form-control" name="lastname" [(ngModel)]="emp.lastname" 
                        #lastname="ngModel" [ngClass]="{ 'is-invalid': f.submitted && lastname.invalid }" required />
                        <div *ngIf="f.submitted && lastname.invalid" class="invalid-feedback">
                            <div *ngIf="lastname.errors.required">Last Name is required</div>
                        </div>
                    </div>
                    <div class="form-group col-md-4 col-sm-6">
                        <label for="mobile">Mobile Number</label>
                        <input type="text" class="form-control" name="mobile" [(ngModel)]="emp.mobile" 
                        #mobile="ngModel" [ngClass]="{ 'is-invalid': f.submitted && mobile.invalid }" required />
                        <div *ngIf="f.submitted && mobile.invalid" class="invalid-feedback">
                            <div *ngIf="mobile.errors.required">Mobile Number is required</div>
                        </div>
                    </div>
                    <div class="form-group col-md-4 col-sm-6">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" name="email" [(ngModel)]="emp.email" 
                        #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required />
                        <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                            <div *ngIf="email.errors.required">Email is required</div>
                        </div>
                    </div>
                    <div class="form-group col-md-4 col-sm-6">
                        <button class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </div>
</div>
